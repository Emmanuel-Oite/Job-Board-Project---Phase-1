<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Job Board</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <img src="assets/Images/Logo 2.jpg" alt="Site Logo">
        <h1>DevJobHub</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="#job-listings">Job Listings</a></li>
                <li><a href="#post-job">Post a Job</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section id="job-listings">
        <h2>Latest Job Listings</h2>
        <div class="filter-container">
            <input type="text" id="keyword-filter" placeholder="Filter by keyword">
            <input type="text" id="location-filter" placeholder="Filter by location">
        </div>
        <ul id="job-list">
            <!-- Job listings will be displayed here using -->
        </ul>
    </section>

    <section id="post-job">
        <h2>Post a Job</h2>
        <form id="job-post-form">
            <label for="job-title">Job Title:</label>
            <input type="text" id="job-title" name="job-title" required>

            <label for="company-name">Company Name:</label>
            <input type="text" id="company-name" name="company-name" required>

            <label for="job-location">Location:</label>
            <input type="text" id="job-location" name="job-location" required>

            <label for="job-description">Job Description:</label>
            <textarea id="job-description" name="job-description" rows="4" required></textarea>

            <label for="job-requirements">Job Requirements:</label>
            <textarea id="job-requirements" name="job-requirements" rows="4" required></textarea>

            <label for="job-salary">Salary:</label>
            <input type="text" id="job-salary" name="job-salary">

            <label for="job-apply-link">Job Application Link:</label>
            <input type="url" id="job-apply-link" name="job-apply-link">

            <button type="submit">Post Job</button>
        </form>
    </section>
    <section id="contact">
        <h2 id="contactHeader">Contact Us</h2>
        <p>If you have any questions, feel free to reach out to us:</p>
        <ul>
            <li><strong>Phone:</strong>020 202 5160</li>
            <li><strong>Email:</strong> opoti63@gmail.com</li>
            <li><strong>Address:</strong> 4118 - 00506, Nairobi</li>
        </ul>
        <h3 id="map">Map Location</h3>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.783001235859!2d36.8247342!3d-1.3052917!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f10fd9eab7427%3A0xb5b9b6e43d6cf9d8!2sNyayo%20National%20Stadium!5e0!3m2!1sen!2ske!4v1698271929495!5m2!1sen!2ske" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>
    <footer>
        <p>&copy; 2023 Made By Emo</p>
    </footer>

    <script src="./index.js"></script>
</body>
</html>
